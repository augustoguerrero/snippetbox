version: "3.9"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql
    restart: always
    environment:
      HOST: 192.168.0.15
      MYSQL_DATABASE: "snippetbox"
      MYSQL_USER: "web"
      MYSQL_PASSWORD: "Jdilla2006"
      MYSQL_ROOT_PASSWORD: "Jdilla2006"
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - snippetbox

  app:
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      HOST: 192.168.0.15
    ports:
      - "4000:4000"
    expose:
      - "4000"
    volumes:
      - ./:/app/
    depends_on:
      - db
    networks:
      - snippetbox

networks:
  snippetbox:
    driver: bridge

volumes:
  mysql-data:
