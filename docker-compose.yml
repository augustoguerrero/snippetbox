version: "3.9"
services:
  nginx:
    platform: "linux/amd64"
    container_name: nginx
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      main:
        aliases:
          - nginx

  db:
    platform: "linux/amd64"
    image: mysql
    restart: always
    environment:
      HOST: ${HOST}
      MYSQL_DATABASE: "snippetbox"
      MYSQL_ROOT_PASSWORD: "Jdilla2006"
      TZ: America/Buenos_Aires
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      main:
        aliases:
          - mysql-db

  app:
    platform: "linux/amd64"
    build:
      dockerfile: docker/app/Dockerfile
      context: .
    restart: always
    environment:
      HOST: ${HOST}
      TZ: America/Buenos_Aires
    ports:
      - "4000:4000"
    volumes:
      - ./:/app/
    depends_on:
      - db
    networks:
      main:
        aliases:
          - app
networks:
  main:

volumes:
  mysql-data:
